name: Kalkulator CI/CD Pipeline

on:
  push:
    branches:  
    - main
    - develop 
  pull_request:
    branches: [ main ]

jobs:
  integrate-test-inspect:
    name: ⚙️ Integrasi, Tes & Inspeksi
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Kode (Continuous Integration)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk analisis SonarCloud yang akurat

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🧪 Jalankan Tes Unit (Continuous Testing)
        run: |
          echo "Menjalankan tes unit kalkulator..."
          node tests/calculator.test.js

      # PERBAIKAN: Setup project terlebih dahulu jika belum ada
      - name: 🧐 Analisis SonarCloud (Continuous Inspection)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=Kalkulator-CICD
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.exclusions=**/node_modules/**,**/tests/**,**/*.test.js
            -Dsonar.scm.provider=git
            -Dsonar.branch.name=${{ github.ref_name }}

  build-docker-image:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    steps:
      - name: ⬇️ Checkout Kode
        uses: actions/checkout@v4

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: local/kalkulator-cicd:latest

  deploy-to-github-pages:
    name: 🚀 Deploy ke GitHub Pages (Continuous Delivery/Deployment)
    runs-on: ubuntu-latest
    needs: integrate-test-inspect
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: ⬇️ Checkout Kode
        uses: actions/checkout@v4

      - name: 🌍 Deploy ke GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./